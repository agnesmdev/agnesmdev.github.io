{{ define "main" }}

<section class="global-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>{{ .Title }}</h1>
                    <div class="portfolio-meta">
                        <span>{{ .Type }}</span>|
                        <span> Tags :
                            {{ if ne .Params.tags nil }}{{ delimit .Params.tags ", " }}{{ end }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="single-post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ with .Params.image }}
                <div class="post-img">
                    <img class="img-fluid" alt="" src="{{ . | absURL }}">
                </div>
                {{ end }}
                <div class="post-content">
                    {{ .Content }}
                    <div class="blog-content">
                        {{ with .Site.Params.blogBack }}<a href="/blog" class="btn btn-dafault btn-details hvr-bounce-to-right">{{ . }}</a>{{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial "social.html" . }}

{{ end }}
